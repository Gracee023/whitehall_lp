<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    <h1>Blogs</h1>

    <div>
        <ul>
            {% for blog in blogs %}
                <li>
                    <h2>{{blog.name}}</h2>
                    <p>{{blog.content}}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
